<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ehrenmeter</title>
    <script src="/packages/htmx.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Ehrenmeter</h1>
      <div hx-get="/api/ehre" hx-trigger="load" id="content-container"></div>
    </div>

    <script>
      document.body.addEventListener("htmx:configRequest", (event) => {
        let authToken = localStorage.getItem("EhrenmeterToken");
        if (authToken) {
          event.detail.headers["Authorization"] = `Bearer ${authToken}`;
        }
      });
    </script>
  </body>
</html>
